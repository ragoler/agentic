<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Trip Planner</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <h1>AI Trip Planner</h1>
        <form id="trip-form">
            <div class="form-group">
                <label for="destination">Destination</label>
                <input type="text" id="destination" name="destination" placeholder="e.g., Paris, France" required>
            </div>
            <div class="form-group">
                <label for="start_date">Departure Date</label>
                <input type="date" id="start_date" name="start_date" required>
            </div>
            <div class="form-group">
                <label for="end_date">Return Date</label>
                <input type="date" id="end_date" name="end_date" required>
            </div>
            <button type="submit" id="submit-button">Plan Trip</button>
        </form>
        <section id="results-container">
            <h2>Your Trip Plan</h2>
            <div id="results-content">
                <!-- Results will be displayed here -->
            </div>
        </section>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
